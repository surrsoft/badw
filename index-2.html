<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="js/browserfs.min.js"></script>
    <title>badw-project</title>
  </head>
  <body>
    <!-- https://github.com/jvilk/BrowserFS -->
    <script type="text/javascript">
      BrowserFS.install(window)
      BrowserFS.configure(
        {
          fs: 'LocalStorage',
        },
        function (e) {
          if (e) {
            throw e
          }
          console.log('-i- BrowserFS is ready!')
        },
      )

      // ---
      var fs = BrowserFS.BFSRequire('fs')
      fs.writeFile('test.txt', 'Cool, I can do this in the browser!', function (
        err,
      ) {
        fs.readFile('test.txt', function (err, contents) {
          console.log('!! contents::', contents.toString())
        })
        if (err) {
          console.log('!! err', err)
        }
      })
    </script>
  </body>
</html>
